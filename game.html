<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NekoHost | Jeux</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #e0e0e0;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        button {
            border-radius: 5px;
            border: 2px solid #3d3b3b;
            background-color: #353333;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #484848;
            transform: scale(1.05);
        }

        button:active {
            background-color: #5a5a5a;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <h1>Jeux Gratuit Fait Par No√©</h1>

        <button onclick="window.location.href='gamehub/calculatrice.html'">Calculatrice</button>

        <button onclick="window.location.href='gamehub/Evilglitch.html'">Evil Glitch</button>

        <button onclick="window.location.href='gamehub/tetris.html'">Tetris</button>
        <button onclick="window.location.href='gamehub/memory.html'">Memory</button>
        <button onclick="window.location.href='gamehub/2048.html'">2048</button>
        <button onclick="window.location.href='gamehub/1v1.lol.html'">1v1 Lol</button>
        <button onclick="window.location.href='gamehub/flappybird.html'">Flappy Bird</button>
        <button onclick="window.location.href='gamehub/dooblejump.html'">Dooble Jump</button>
    </div>
</body>
</html>
