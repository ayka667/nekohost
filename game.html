<!DOCTYPE html>

<head>

	<link rel="icon" type="image/png" sizes="32x32" href="assets/assets/favicon/favicon-32x32.png">

	<link rel="manifest" href="assets/assets/favicon/site.webmanifest">
    <title>NekoHost | GameHub</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, red, yellow, green, cyan, blue, magenta);
            background-size: 600%;
            -webkit-background-clip: text;
            color: transparent;
            animation: gradient 10s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        button {
            border-radius: 5px;
            border: 2px solid #3d3b3b;
            background-color: #212121;
            color: #ffffff;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #484848;
            transform: scale(1.05);
        }

        button:active {
            background-color: #5a5a5a;
            transform: scale(1);
        }
    </style>
</head>
<body>
