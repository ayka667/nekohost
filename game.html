<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NekoHost | GameHub</title>
    <style>
        :root {
            --primary-color: #1a1a1a; /* Couleur de fond principale */
            --secondary-color: #2b2d42; /* Couleur secondaire */
            --accent-color: #0096c7; /* Couleur d'accent */
            --text-color: #ffffff; /* Couleur du texte */
            --button-bg-color: #353333; /* Couleur de fond des boutons */
            --button-border-color: #3d3b3b; /* Couleur de bordure des boutons */
            --button-hover-bg-color: #484848; /* Couleur de fond des boutons au survol */
            --button-active-bg-color: #5a5a5a; /* Couleur de fond des boutons lors du clic */
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 50px;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        button {
            border-radius: 5px;
            border: 2px solid var(--button-border-color);
            background-color: var(--button-bg-color);
            color: var(--text-color);
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: var(--button-hover-bg-color);
            transform: scale(1.05);
        }

        button:active {
            background-color: var(--button-active-bg-color);
            transform: scale(1);
        }
    </style>
</head>
<body>
    <h1>Jeux Gratuit Fait Par No√©</h1>
    <div class="button-container">
        <button onclick="window.location.href='game/calculatrice.html'">Calculatrice</button>
        <button onclick="window.location.href='game/chromedino.html'">Chrome Dino</button>
        <button onclick="window.location.href='game/Evilglitch.html'">Evil Glitch</button>
        <button onclick="window.location.href='game/Square.html'">Black Hole Square</button>
        <button onclick="window.location.href='game/RetroHaunt.html'">Retrohaunt</button>
        <button onclick="window.location.href='game/Konekt.html'">Konekt</button>
        <button onclick="window.location.href='game/chroma.html'">The Chroma Incident</button>
        <button onclick="window.location.href='game/tetris.html'">Tetris</button>
        <button onclick="window.location.href='game/memory.html'">Memory</button>
        <button onclick="window.location.href='game/2048.html'">2048</button>
        <button onclick="window.location.href='game/1v1.lol.html'">1v1 Lol</button>
        <button onclick="window.location.href='game/flappybird.html'">Flappy Bird</button>
        <button onclick="window.location.href='game/dooblejump.html'">Dooble Jump</button>
    </div>
</body>
</html>
